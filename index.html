<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <form>
          <label for="password-length-num"> Number of Characters</label>
          <div class="password-length-container">
            <input type="range" id="password-length" min="8" max="128" value="10">
            <input type="number" id="password-length-num" value="10">
          </div>

          <label for="has-symbol">Include Special Characters</label>
          <input type="checkbox" id="has-symbol"> 
          
          <label for="has-num">Include Numbers</label>
          <input type="checkbox" id="has-num"> 
          
          <label for="has-lowercase">Include Lowercase Characters</label>
          <input type="checkbox" id="has-lowercase"> 
          
          <label for="has-uppercase">Include Uppercase Characters</label>
          <input type="checkbox" id="has-uppercase"> 
        </form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
